<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tictactoe.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anta">
        <link rel="icon" type="image/x-icon" href="../../img/tictactoe.png">
        <title>Tres en raya</title>
    </head>
    <body>
        <header>
            <p class="back"><a href="../../index.html"><span>←</span> Volver atrás</a></p>
        </header>
        <h1>Tres en raya</h1>
        <div class="content">
            <form>
                <input type="radio" id="player1" name="player" value="X">
                    <label for="player1" id="playerX">Jugador X</label><br>
                <input type="radio" id="player2" name="player" value="O">
                    <label for="player2" id="playerO">Jugador O</label><br>
            </form>

            <table id="board">
                <tr>
                    <td class="cell" data-cells data-row="0" data-col="0"></td>
                    <td class="cell" data-cells data-row="0" data-col="1"></td>
                    <td class="cell" data-cells data-row="0" data-col="2"></td>
                </tr>
                <tr>
                    <td class="cell" data-cells data-row="1" data-col="0"></td>
                    <td class="cell" data-cells data-row="1" data-col="1"></td>
                    <td class="cell" data-cells data-row="1" data-col="2"></td>
                </tr>
                <tr>
                    <td class="cell" data-cells data-row="2" data-col="0"></td>
                    <td class="cell" data-cells data-row="2" data-col="1"></td>
                    <td class="cell" data-cells data-row="2" data-col="2"></td>
                </tr>
            </table>
            <a href="https://es.wikipedia.org/wiki/Tres_en_línea" target="_blank"><img src="../../img/help.png" id="help-icon" title="Botón ayuda" onclick="anotherCat()"></a>
            
            <label for="message"></label>
            <output id="output" name="output" for="message"></output>
        </div>
        <button id="clean-button" title="Botón limpiar tablero">Limpiar tablero</button>
        <script src="./js/player.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/game_flow.js"></script>
    </body>
</html>
