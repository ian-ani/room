<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tictactoe.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anta">
        <link rel="icon" type="image/x-icon" href="../../img/tictactoe.png">
        <title>Tres en raya</title>
    </head>
    <body>
        <header>
            <p class="back"><a href="../../index.html"><span>←</span> Volver atrás</a></p>
        </header>
        <h1>Tres en raya</h1>
        <div class="content">
            <form>
                <input type="radio" id="player1" name="player" value="X">
                    <label for="player1" id="playerX">Jugador X</label><br>
                <input type="radio" id="player2" name="player" value="O">
                    <label for="player2" id="playerO">Jugador O</label><br>
            </form>

            <table id="board">
                <tr>
                    <td class="cell" id="cell-1">X</td>
                    <td class="cell" id="cell-2">O</td>
                    <td class="cell" id="cell-3">X</td>
                </tr>
                <tr>
                    <td class="cell" id="cell-4">O</td>
                    <td class="cell" id="cell-5">O</td>
                    <td class="cell" id="cell-6">X</td>
                </tr>
                <tr>
                    <td class="cell" id="cell-7">X</td>
                    <td class="cell" id="cell-8">X</td>
                    <td class="cell" id="cell-9">O</td>
                </tr>
            </table>
            <a href="https://es.wikipedia.org/wiki/Tres_en_línea"><img src="../../img/help.png" id="help_icon" title="Botón ayuda" onclick="anotherCat()"></a>
        </div>
        <button class="clean" onclick="cleanBoard()" title="Botón limpiar tablero">Limpiar tablero</button>
    </body>
</html>
